[package]
name = "dirnav"
version = "0.1.0"
edition = "2021"

[dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "shellapi",
    "shlobj",
    "knownfolders",
    "combaseapi",
    "objbase",
    "winbase",
    "winnt",
    "minwindef",
    "ntdef",
    "fileapi",
    "processenv",
    "wincon"
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "4.0"
anyhow = "1.0"
unicode-width = "0.1"
colored = "2.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_UI_Shell",
    "Win32_Storage_FileSystem",
    "Win32_System_Console",
    "Win32_System_Threading"
] }
